  <script>
async function loadPart(id, file) {
  try {
    const response = await fetch(file);
    if (!response.ok) throw new Error(`Cannot load ${file}`);
    const html = await response.text();
    document.getElementById(id).innerHTML = html;
  } catch (err) {
    console.error(err);
  }
}

function getBasePath() {
  const pathParts = window.location.pathname.split("/");
  const parts = pathParts.filter(p => p.length > 0);
  const depth = parts.length - 1; // ルート直下なら 0
  return "../".repeat(depth);
}

const basePath = getBasePath();

// 読み込む
loadPart("header", basePath + "template/header_under.html");
loadPart("sidebar", basePath + "template/sidebar_under.html");
loadPart("footer", basePath + "template/footer.html");

</script>
